<div class="widgets">
    <div class="row">
      <div class="col-lg-12 col-md-12">
          <div ba-panel ba-panel-title="Bordered Table" ba-panel-class="with-scroll table-panel">
            <div class="horizontal-scroll">
              <table class="table table-condensed">
                <thead>
                <tr>
                  <th class="table-id">#</th>
                  <th>Username</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in peopleTableData">
                  <td class="table-id">{{item.id}}</td>
                  <td>{{item.username}}</td>
                  <td>{{item.firstName}}</td>
                  <td>{{item.lastName}}</td>
                  <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
                  <td><div style="margin-top:5px"><ba-switcher switcher-style="success" switcher-value="true" ></ba-switcher></div></td>
                </tr>
                </tbody>
              </table>
            </div>
       </div>
      </div>
    </div>
</div>
