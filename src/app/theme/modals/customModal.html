<div class="modal-content">
  <div ngclass=" " ng-class="{'modal-header': true, 'bg-danger': modalMode % 3 === 2,'bg-warning': modalMode % 3 === 1, 'bg-info': modalMode % 3 === 0}">
    <i class="ion-flame modal-icon"></i><span> {{title}}</span>
  </div>
  <div class="modal-body text-center">{{content}}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="$dismiss()">OK</button>
  </div>
</div>
